<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre__apellido">Nombre y Apellido</label>
            <input type="text" id="nombre__apellido" class="input__padron" required>

            <label for="coreo__electronico">Correo electronico</label>
            <input type="email" id="coreo__electronico" class="input__padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input__padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input__padron" required></textarea>

            <section>
                <p class="test" id="test">¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio__email"><input type="radio" name="contacto" value="email" id="radio__email">Correo
                    Electronico</label>

                <label for="radio__telefono"><input type="radio" name="contacto" value="telefono" id="radio__telefono"
                        checked>Telefono</label>


                <label for="radio__whatsapp"><input type="radio" name="contacto" value="whatsapp"
                        id="radio__whatsapp">Whatsapp</label>

            </section>

            <section>
                <p>¿En cuál horario prefiere ser atendido?</p>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </section>

            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia
                Alura</label>

            <input type="submit" name="" id="" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <tr>
                <td>Días</td>
                <td>Horarios</td>
            </tr>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
